<ion-content>
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1>Bienvenido </h1>
        <p>Inicia sesion para continuar</p>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item>
            <ion-label position="floating" >Correo</ion-label>
            <ion-input type="email"><ion-icon name="mail-outline"></ion-icon></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password"> <ion-icon name="lock-closed-outline"></ion-icon></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="action-button ion-padding">
        <ion-button size="large" class="login-button" (click)="login()">Iniciar Sesion</ion-button>
        <p>¿Olvidaste tu contraseña?</p>
        <ion-button class="signup-button" size="large" fill="outline" (click)="rest()">Recuperar</ion-button>

      </div>
    </div>
</ion-content>
