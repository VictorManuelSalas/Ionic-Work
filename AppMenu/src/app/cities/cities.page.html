<ion-header>
  <ion-toolbar color="miestilo">
    <ion-title>Cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col *ngFor="let city of cities" sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-card>
        <img src="../../assets/img/{{city.image}}" >
        <div class="card-body">
          <h2>{{ city.name }}</h2>
          <p>{{ city.description }}</p>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
